<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Flash Cards</h1>
      <nav>
        <button onclick="showSection('html')">HTML</button>
        <button onclick="showSection('css')">CSS</button>
        <button onclick="showSection('javascript')">JavaScript</button>
      </nav>
    </header>

    <main>
      <section id="html" class="flashcard-section">
        <div class="description">HTML</div>
        <div class="flashcard-container">
          <!-- Flashcards will be inserted here by JavaScript -->
        </div>
        <button class="arrow left-arrow" onclick="prevCard('html')">❮</button>
        <button class="arrow right-arrow" onclick="nextCard('html')">❯</button>
      </section>

      <section id="css" class="flashcard-section">
        <div class="description">CSS</div>
        <div class="flashcard-container">
          <!-- Flashcards will be inserted here by JavaScript -->
        </div>
        <button class="arrow left-arrow" onclick="prevCard('css')">❮</button>
        <button class="arrow right-arrow" onclick="nextCard('css')">❯</button>
      </section>

      <section id="javascript" class="flashcard-section">
        <div class="description">JavaScript</div>
        <div class="flashcard-container">
          <!-- Flashcards will be inserted here by JavaScript -->
        </div>
        <button class="arrow left-arrow" onclick="prevCard('javascript')">
          ❮
        </button>
        <button class="arrow right-arrow" onclick="nextCard('javascript')">
          ❯
        </button>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Chris Fornia</p>
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
